<!DOCTYPE html>
<html>
  <head>
    <title>Logs</title>
    <meta http-equiv="refresh" content="1" />
    <style>
      /* Add some basic styles to make the page look better */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h3 {
        text-align: center;
        margin-bottom: 30px;
      }
      p {
        margin-top: 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h3>Logs</h3>
    {% for log in logs %}
      <p>{{ log }}</p>
    {% endfor %}
  </body>
</html>
